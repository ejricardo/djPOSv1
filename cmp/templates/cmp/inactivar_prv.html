  <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <form method="POST" class="form-inline">
            {%  csrf_token %}
              <!-- Pending Requests Card Example -->
                <div class="col-xl-12 col-md-6 mb-4">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                        <div class="alert">

                                        Â¿Inactivar "{{ obj.descripcion }}"?

                                        </div>
                                        </div>
                                    <button type="button" class="btn btn-outline-danger" id="btnInactivar"><i class="fas fa-question-circle"></i> Si, Inactivar </button>
                                    <button type="button" class="btn btn-outline-danger" onclick="return cerrar_modal()">Cancelar</button>

                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-question-circle fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>

  <script>
      $(document).ready(function (){
          var token = $('input[name=csrfmiddlewaretoken]').val();
          $.ajaxSetup({
             beforeSend: function (xhr,settings) {
                 if(!(/^http:.*/.test(settings.url))||/^https:.*/.test(settings.url)){
                     xhr.setRequestHeader("X-CSRFToken", token);
                 }
             }
          });

         $("#btnInactivar").click(function (e) {
            e.preventDefault();
            //alert("Probando");

            var id = {{ obj.id }};
            var template = '{% url 'cmp:proveedor_inactivar' obj.id %}';
            //template += id;
            var data = {"id":id};
            data = JSON.stringify(data);

            $.ajax({
                type: "POST",
                url: template,
                data: data,
                beforeSend: function (xhr,settings){
                    $.ajaxSettings.beforeSend(xhr,settings);
                },
                success: function (response){
                    console.log(response);
                    $("#dataTable").load(" #dataTable");
                    cerrar_modal();
                    //alert(response);
                    var tipo = (response.startsWith('Proveedor no existe')?'red':'green');
                    mensaje(response, tipo);
                },
                error: function (jqXHR,textStatus,errorThrow){
                    console.log(textStatus,errorThrow);
                    mensaje(response,'red');
                    cerrar_modal();
                }
            })
         });
      });
  </script>
