    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            {%  if obj %}
                <form method="POST" role="form" class="form-inline" action="{% url 'inv:producto_edit' obj.pk %}" >
            {%  else %}
                <form method="POST" role="form" class="form-inline" action="{% url 'inv:producto_new' %}" >
            {% endif %}
                    {%  csrf_token %}
                    <div class="col-xl-12 col-md-12 mb-12">
                        {% if obj %}
                        <div class="card border-left-success shadow h-100 py-2">
                            {% else %}
                        <div class="card border-left-info shadow h-100 py-2">
                            {% endif %}
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            {%  if obj %} Editar {% else  %} Nueva {% endif %}Producto

                                        </div>
                                        <div class="dropdown-divider"></div>
                                        <dir class="row">

                                            {{  form.as_p }}
                                        </dir>
                                        <div class="dropdown-divider"></div>
                                        <div class="row">
                                            <div class="col">
                                                <button class="btn btn-outline-success"><span class="fa fa-save"></span>Guardar</button>
                                                {% comment %}<a href="{% url 'inv:producto_list' %}" class="btn btn-outline-danger"><span class="fa fa-undo"></span>Cancelar</a>{% endcomment %}
                                                <button class="btn btn-outline-danger" onclick="return cerrar_modal()">Cancelar</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
    </div>
</div>
