{% extends 'base/base.html' %}
{% block page_content %}
    <form method="POST" class="form-inline">
        {%  csrf_token %}
                        <div class="col-xl-12 col-md-12 mb-12">
                            {% if obj %}
                            <div class="card border-left-success shadow h-100 py-2">
                                {% else %}
                            <div class="card border-left-info shadow h-100 py-2">
                                {% endif %}
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                {%  if obj %} Editar {% else  %} Nueva {% endif %}Marca

                                            </div>
                                            <div class="dropdown-divider"></div>
                                            <dir class="row">
                                                <div class="col-10">
                                                    <dic class="input-group">
                                                        <input type="text" name="descripcion" maxlength="100" class="form-control" required id="id_descripcion" placeholder="DescripciÃ³n"
                                                               value="{% if obj %} {{ obj.descripcion }} {% endif %}">
                                                    </dic>
                                                </div>
                                                <div class="col-2">
                                                    <div class="form-group">
                                                        <label for="id_estado">Estado</label>
                                                        <input type="checkbox" name="estado" class="form-control" id="id_estado" {% if obj.estado %} checked {% endif %}>
                                                    </div>
                                                </div>
                                                {% comment %}{{  form.as_p }}{% endcomment %}
                                            </dir>
                                            <div class="dropdown-divider"></div>
                                            <div class="row">
                                                <div class="col">
                                                    <button class="btn btn-outline-success"><span class="fa fa-save"></span>Guardar</button>
                                                    <a href="{% url 'inv:marca_list' %}" class="btn btn-outline-danger"><span class="fa fa-undo"></span>Cancelar</a>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    </form>
{% endblock %}
